<section>
  <h1>Carrito</h1>

  <ul *ngIf="cartStore.totalItems() > 0">
    <li *ngFor="let product of cartStore.cart()">
      {{ product.title }} - ${{ product.price }}

      <button (click)="cartStore.removeFromCart(product.id)">Quitar</button>

  </ul>

  <hr *ngIf="cartStore.totalItems() > 0" />

  <p *ngIf="cartStore.totalItems() > 0">Total: ${{ cartStore.totalPrice() }}</p>

  <button *ngIf="cartStore.totalItems() > 0" (click)="cartStore.clearCart()">Vaciar carrito</button>
</section>
