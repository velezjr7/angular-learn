<section>
  <h1>Productos</h1>

  @if (loading()) {
    <p>Cargando productos...</p>
  } @else {
    <div class="products">
      @for (product of products(); track product.id) {
        <div class="product-card">
          <img [src]="product.image" width="100" />
          <h3>{{ product.title }}</h3>
          <p>${{ product.price }}</p>

          <button (click)="addToCart(product)">Agregar al carrito</button>
        </div>
      }
    </div>
  }
</section>
